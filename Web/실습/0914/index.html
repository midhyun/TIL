<style>
    .gradation{
        background: linear-gradient(
            to right,
            rgba(20, 20, 20, 0) 0%,
            rgba(20, 20, 20, 0.25) 10%,
            rgba(20, 20, 20, 0.5) 30%,
            rgba(20, 20, 20, 0.9) 50%,
            rgba(20, 20, 20, 1) 100%
          );
        background-size: cover;
    }
    .bg_img {
        width:100%;
    }
</style>
</head>
<body style="font-family:HBIOS-SYS">
<!-- nav -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="./images-2/logo.png" alt="Bootstrap" width="80px" ></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="./02_home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./03_community.html">Community</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Login</a>
      </ul>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div>
              <input type="text" class="form-control" id="staticEmail">
              <label for="staticEmail">We'll never share your email with anyone else.</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div>
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Check me out
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="gradation position-absolute top-90 start-0 w-100 h-100 m-0" style="z-index: 1">
    <h1 class="text-white text-end p-5" style="text-shadow:3px 3px 2px #000 ">Hey! Everyone Stop Crying! </h1>
    <h4 class="text-white text-end px-5" style="text-shadow:3px 3px 2px #000 ">-sullivan </h4>
</div>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item">
        <img src="./images-2/Boo14.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item active">
        <img src="./images-2/BoosRoom13.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./images-2/Apartment10.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
