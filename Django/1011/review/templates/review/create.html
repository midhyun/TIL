{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
{% if request.resolver_match.url_name == 'create' %}
<h1>CREATE</h1>
{% else %}
<h1>UPDATE</h1>
{% endif %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="OK" %}
</form>
{% endblock body %}
