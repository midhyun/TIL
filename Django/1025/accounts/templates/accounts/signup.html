{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container my-3">  
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit">OK</button>
  </form>
</div>

{% endblock content %}
