{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <h1 class="text-center">Create</h1>
    <form action="{% url 'crud:create' %}" , method="POST">
        {% csrf_token %}
        {% bootstrap_form crud_form %}

        {% bootstrap_button button_type="submit" content="OK" %}
        {% bootstrap_button button_type="reset" content="Reset" %}
        <button class="btn btn-primary" href="{% url 'crud:index' %}">Back</button>
    </form>
</div>
{% endblock %}
