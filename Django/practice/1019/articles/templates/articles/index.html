{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
<h1 class="text-center">INDEX</h1>
{% if user.is_authenticated %}
<a href="{% url 'articles:create' %}" class="btn btn-secondary">글 작성</a>
{% endif %}
<div class="row row-cols-4">
    {% for article in articles %}
    <div class="col mt-3">
        <div class="card shadow">
            {% if article.image %}
                <img class="card-img-top" src="{{ article.image_thumbnail.url }}" alt="{{ article.image }}" >
            {% else %}
                <img src="https://dummyimage.com/400x200/000/fff" alt="">
            {% endif %}
            <div class="card-title p-2"><a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a></div>
            <div class="card-body"></div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock body %}
