{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}

<form action="" method="POST" >
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-secondary" type="submit">OK</button>
    <a class="btn btn-outline-danger" href="{% url 'accounts:index' %}">Cancel</a>
</form>

{% endblock body %}
