{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}비밀번호 수정{% endblock title %}
{% block css %}{% endblock css %}

{% block content %}
<div class="container">
  <h1 class="text-center">비밀번호 수정</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <a class="btn btn-primary" href="{% url 'accounts:accounts_update' request.user.pk %}" role="button">뒤로가기</a>
    <button class="btn btn-success" type="submit">수정하기</button>
  </form>
</div>
{% endblock content %}
