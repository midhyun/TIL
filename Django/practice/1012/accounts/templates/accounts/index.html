{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
<h1>Index</h1>
{% if request.user.is_authenticated %}
<a href="{% url 'accounts:detail' user.pk %}">{{ request.user }}</a>
<a href="{% url 'accounts:logout' %}">로그아웃</a>
{% else %}
<a href="{% url 'accounts:login' %}">로그인</a>
<a href="{% url 'accounts:signup' %}">회원가입</a>
{% endif %}

<h1>User List</h1>
<hr>
{% for user in users %}
<a href="{% url 'accounts:detail' user.pk %}">{{ user.username }}</a> | {{ user.email }}<hr>
{% endfor%}

{% endblock body %}
