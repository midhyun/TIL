{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}회원정보 수정{% endblock title %}
{% block css %}{% endblock css %}

{% block content %}
<div class="container my-3">
  <h1 class="text-center">회원정보 수정</h1>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <a class="btn btn-primary" href="{% url 'accounts:detail' request.user.pk %}" role="button">뒤로가기</a>
    <button class="btn btn-success" type="submit">수정하기</button>
  </form>
  <a class="btn btn-primary my-2" href="{% url 'accounts:password_update' %}" role="button">비밀번호 수정하기</a>
</div>
{% endblock content %}
