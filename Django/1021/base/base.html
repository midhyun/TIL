{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>
  {% block css %}{% endblock css %}
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  
  <!-- navbar -->
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'articles:index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'articles:create' %}">글 작성</a>
          </li>
        </ul>
        {% if request.user.is_authenticated %}
        <a class="btn btn-outline-secondary btn-sm me-3" href="{% url 'accounts:detail' request.user.pk %}" role="button">회원정보</a>
        <a class="btn btn-outline-danger btn-sm" href="{% url 'accounts:logout' %}" role="button">로그아웃</a>
        {% else %}
        <a class="btn btn-outline-secondary btn-sm me-3" href="{% url 'accounts:signup' %}" role="button">회원가입</a>
        <a class="btn btn-outline-success btn-sm" href="{% url 'accounts:login' %}" role="button">로그인</a>
        {% endif %}
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock content %}

  <!-- footer -->
  <footer class="py-4 bg-black d-flex justify-content-center">
    <p class="mb-0 text-white">jejoon, hyunjung, jiyeon</p>
  </footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
