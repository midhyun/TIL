<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<!-- 해당하는 음악에 대한 자신의 이야기를 업로드 할 수 있음
해당 노래에 대한 정보와 글 작성을 위한 입력창을 제공
노래에 대한 글 목록 및 노래 정보를 볼 수 있음
다른 이용자의 노래를 편집(자르기. 음량 조절, 패딩 추가...)하여 올릴 수 있음
후에 업로드 화면으로 이동하여 업로드 관련 정보를 수정할 수 있다.
이용자들이 자신의 노래 업로드 할 수 있음
노래 제목, 가수, 앨범 사진, 노래 파일, 소개글 등을 업로드
년도, 장르 -->

<div class="container w-50 mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">피드 작성</h2>
        <p class="text-center " style="color:grey">음악에 대한 자신의 이야기를 업로드 하세요</p>
        <input class="form-control mb-3" type="text" placeholder="어떤 음악의 어느파트인가요?">
        <label for="Range1">1:30 / 3:00</label>
        <input class="form-range mb-3" type="range" id="Range1">
        <textarea class="form-control mb-3" rows="15" type="text" placeholder="내용을 입력해주세요 :&#41;"></textarea>
        <img src="https://dummyimage.com/1000x300/000/fff" alt="이미지 설명" class="img-fluid mb-3">
        <input class="form-control mb-3" type="file">
        <label for="hash-tag"># 해시태그</label>
        <input class="form-control mb-3" id="hash-tag" type="text">
        <input class="btn btn-secondary w-100 mb-3" type="submit" value="등록하기">
      </div>
    </div>
</div>

</body>

</html>
